<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Kode is a Premium Bootstrap Admin Template, It's responsive, clean coded and mobile friendly">
    <meta name="keywords" content="bootstrap, admin, dashboard, flat admin template, responsive,"/>
    <title>AUCSS STAFF PLATFORM</title>

    <!-- ========== Css Files ========== -->
    <link href="static/css/root.css" rel="stylesheet">
    <style type="text/css">
        body {
            background: #F5F5F5;
        }
    </style>
</head>
<body>


<div class="login-form">
    {% if get_flashed_messages()!=[] %}
        <div class="panel panel-danger">

        <div class="panel-title" style="text-align: center">
            {{ get_flashed_messages()[-1] }}
            <ul class="panel-tools">
                <li><a class="icon closed-tool"><i class="fa fa-times"></i></a></li>
            </ul>
        </div>
    </div>
    {% endif %}
    <form action="" method="post" class="form-horizontal">
        <div class="top">
            <img src="static/img/logo.png" alt="icon" style="width:100px;">
            <h1>AUCSS</h1>
            <h4>Staff Working Platform</h4>
        </div>
        <div class="form-area">
            <div class="group">
                <input type="text" name="email" class="form-control" placeholder="Email">
                <i class="fa fa-envelope-o"></i>
            </div>
            <div class="group">
                <input type="password" name="password" class="form-control" placeholder="Password">
                <i class="fa fa-key"></i>
            </div>
            <div class="checkbox checkbox-primary">
                <input id="checkbox101" type="checkbox" checked>
                <label for="checkbox101"> Remember Me</label>
            </div>
            <button type="submit" class="btn btn-default btn-block">LOGIN</button>
        </div>
    </form>
    <div class="footer-links row">
        <div class="col-xs-6"><a href="{{ url_for('register') }}"><i class="fa fa-external-link"></i> Register
            Now</a></div>
        <div class="col-xs-6 text-right"><a href="#"><i class="fa fa-lock"></i> Forgot password</a></div>
    </div>
</div>

</body>
</html>
