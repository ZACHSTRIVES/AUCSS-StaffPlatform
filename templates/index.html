<!DOCTYPE html>
<html>
<head>


	<title>AUCSS STAFF | Login</title>

	<meta name="keywords" content="AUCSS STAFF"/>
	
	<meta name="description" content="最全的系统登录界面下载网站http://cn.inspinia.cn"/>
	<link href="static/css/style.css"  rel='stylesheet' type='text/css'/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

	<script src="static/js/jquery.min.js" ></script>
				<script type="text/javascript">
					$(document).ready(function () {
						$('#horizontalTab').easyResponsiveTabs({
							type: 'default', //Types: default, vertical, accordion           
							width: 'auto', //auto or any width like 600px
							fit: true   // 100% fit in a container
						});
					});
				</script>
</head>
<body>
	<h1>AUCSS STAFF</h1>
	<div class="main-content">
		
        <div class="right-w3">
			<div class="sap_tabs">	
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul>
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Sign up</span></li>
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>Sign in</span></li>
				    </ul>		
		            <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
						<form action="#" method="post" form="aa">
							<input placeholder="Name" name="name" type="text" required="">
							<input placeholder="Email Address" name="email" type="text" required="">
							<input placeholder="Password" name="password_1" type="password" required="">
							<input placeholder="Confirm Password" name="password_2" type="password" required="">
                            <select name="department">
                                    <option value="ep">Event Planning</option>
                                    <option value="os">Operation Support</option>
                                    <option value="pr">Public Relations</option>
                                    <option value="hr">Human Resources</option>

                            </select>
							<span class="checkbox1">
								<label class="checkbox"><input type="checkbox" name="" checked=""><i> </i>I Agree To All Terms And Conditions</label>
							</span>

							<input type="submit" value="Create Account"/>
                            <span style=" font-size:20px;color: red" >
                              {% for item in get_flashed_messages() %}
                              {{ item }}
                              {% endfor %}
                            </span>
						</form>
			        </div>	
			        <div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
						<form action="#" method="post">						
							<input placeholder="Email Address" name="email" class="mail" type="text" required="">
							<input placeholder="Password" name="password" class="lock" type="password" required="">		
							<span class="checkbox1">
								<label class="checkbox"><input type="checkbox" name="" checked=""><i> </i>Remember me</label>
							</span>
							
							<input type="submit" value="Sign in"/>
                            <span style=" font-size:20px;color: red" >
                              {% for item in get_flashed_messages() %}
                              {{ item }}
                              {% endfor %}
                            </span>
						</form>
					 </div>
				</div> 
			</div> 			        					            	      
		</div>	
		<div class="left-agile">
			<div class="left-text">
				<h2>aucss</h2>
				<h3>这里放图片</h3>
				<h4>背景图片 命名为1.img</h4>
			</div>
        </div>
		<div class="clear"></div>
	</div>
	
	<div class="footer">
		<p> &copy; 2020 AUCSS. All Rights Reserved | Design by Zach Wang & Douglas Feng</p>
        <p>Version 0.0.1 测试版本</p>
	</div>
	<script src="static/js/easyResponsiveTabs.js"  type="text/javascript"></script>
</body>
</html>
